<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub @dimitrispappou</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #website {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Access the iframe content
            var iframe = document.getElementById("website");
            var iframeDocument = iframe.contentDocument || iframe.contentWindow.document;

            // Modify styles inside the iframe (example: hide header)
            var headerElement = iframeDocument.getElementById("headerId"); // Replace "headerId" with the actual ID of the header
            if (headerElement) {
                headerElement.style.display = "none"; // Hide the header
            }
        });
    </script>
</head>
<body>
    <iframe id="website" src="https://dimitrispappou.wixsite.com/github-dimitrispappo"></iframe>
</body>
</html>
